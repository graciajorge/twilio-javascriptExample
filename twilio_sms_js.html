<script type='text/javascript'>
document.write('Twilio js message');

var url='https://api.twilio.com/2010-04-01/Accounts/AC41eeccf9aa1aa11e06f7fc739593837f/Messages.json';
var acc='AC41eeccf9aa1aa11e06f7fc739593837f';//accounts sid
var accToken='';//authorization token

var to=encodeURI('');//recipient number
var frm=encodeURI('');//your twilio number
var bod=encodeURI('Testing Message');//body in message

var msg='To='+to+'&From='+frm+'&Body='+bod; //Note: Can add more parameters. Look at twilio docs


/*
--Or you may encode the whole message
var to=encodeURI('To=+');
var frm=encodeURI('From=+');
var bod=encodeURI('Body=Second Testing Message');
var msg=to+'&'+frm+'&'+bod;
*/

var twHttp=new XMLHttpRequest();

twHttp.onreadystatechange=function(){
	//do something with twilio response
	console.log(twHttp.responseText);
}

twHttp.open('POST',url,true);
twHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
twHttp.setRequestHeader('Authorization','Basic '+btoa(acc+':'+accToken));//Encode account_sid:auth_token for basic authorization
twHttp.send(msg);

</script>
